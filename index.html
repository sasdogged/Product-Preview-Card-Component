<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">

    <!-- Favicon Link -->
    <link rel="icon" href="favicon-32x32.png" type="image/x-icon">

    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@500&family=Caprasimo&family=Caveat:wght@600&family=Dancing+Script:wght@600&family=Fraunces:opsz,wght@9..144,700&family=Josefin+Sans:ital,wght@0,400;1,200&family=Kanit:ital,wght@0,200;1,200&family=Lobster&family=Montserrat:wght@500;700&family=Noto+Sans+JP&family=Oswald&family=Outfit:wght@500&family=Pacifico&family=Playfair+Display:wght@800&family=Raleway:ital@1&family=Roboto+Flex:opsz,wght@8..144,100;8..144,400&family=Roboto+Mono:ital,wght@1,300&family=Roboto:wght@100;300&family=Shadows+Into+Light&family=Source+Code+Pro:ital@1&family=Work+Sans:ital,wght@1,300&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
   <main>
    <article class="product">
        <picture class="product__image">
            <source srcset="image-product-desktop1.jpg" media="(min-width: 580px)">
            <img src="image-product-mobile.jpg" alt="">
        </picture>

        <div class="product__content">
            <p class="product__category">Perfume</p>
            <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
            <p class="col">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
            <div class="flex-group">
                <p class="product__price">$149.99</p>
                <p class="product-original-price"><s>$169.99</s></p>
            </div>
            <button data-icon="shopping-cart">Add to Cart</button>
        </div>
    </article>
   </main>
</body>
</html>
